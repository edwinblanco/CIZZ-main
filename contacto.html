<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h2>Contacto</h2>

    <section>
        <h3 class="centrar-texto titulo">Contacto</h3>
        <div class="img_contacto">
            <img src="/img/Contacto2.jpg" alt="Contacto">
        </div>
    </section>


    <main class="Contenedor">
        <h2 class="centrar-texto sub_titulo">Llena el forulario de contacto</h2>

        <form action="" class="contacto contenido-centrado">
           
                <label for="nombre">Nombre</label>
                <input type="text " id="nombre" placeholder="Ingresa tu nombre">
                <label for="email">E-mail</label>
                <input type="email " id="email" placeholder="Ingresa tu correo">
                <label for="telefono">Telefono</label>
                <input type="number" id="telefono" placeholder="Ingresa tu numero de telefono">

                <label for="mensaje">Mensaje: </label>
                <textarea  id="mensaje" cols="10" rows="5"></textarea>


                <input type="submit" value="Enviar" class="boton boton-verde">
           
                

        </form>

    </main>
      


<script src="nav.js"></script>
</body>
</html>
